<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div id='heading'>
        <h1>Tic-Tac-Toe</h1>
        <button id='reset'>Reset</button>
    </div>
    <div id=grid>
        <div class='grid-row a'></div>
        <div class='grid-row b'></div>
        <div class='grid-row c'></div>
    </div>

    <div id='players'>
        <div id='1'>
            <h2 id='player1'>Player 1</h2>
            <p>X</p>
            <button class='names' id='name-X'>Enter your Name</button>
        </div>
        <div id='2'>
            <h2 id='player2'>Player 2</h2>
            <p>O</p>
            <button class='names' id='name-O'>Enter Your Name</button>
        </div>
    </div>
</body>

</html>
